<div class="panel-settings-main-container">

    <div class="panel-settings-setting-box-container centered">
        <div class="panel-setting-box-title">
            Screen Brightness
        </div>
        <div class="panel-setting-box-main-section centered">
            <input type="range" class="panel-settings-slider" id="screenBrightnessSlider">
        </div>
    </div>

    <div class="panel-settings-setting-box-container centered">
        <div class="panel-setting-box-title">
            Volume
        </div>
        <div class="panel-setting-box-main-section centered">
            <input type="range" class="panel-settings-slider" id="screenVolumeSlider">
        </div>
    </div>

    <div class="panel-settings-setting-box-container centered">

        <div class="panel-setting-box-title">
            Button Noise
        </div>

        <div class="panel-setting-box-main-section centered">

            <div class="panel-settings-noise-btn btn-generic centered" id="noiseOnBtn">
                ON
            </div>

            <div class="panel-settings-noise-btn btn-generic centered" id="noiseOffBtn">
                OFF
            </div>

        </div>

    </div>

    <div class="panel-settings-setting-box-container centered">

        <div class="panel-setting-box-title">
            Screen Timeout
        </div>

        <div class="panel-setting-box-main-section centered">

            <div class="screen-timeout-text-value" id="screenTimeoutValue">
                00
            </div>

            <div class="screen-timeout-btn btn-generic centered" id="screenTimeoutUp">
                <i class="fa-solid fa-caret-up"></i>
            </div>

            <div class="screen-timeout-btn btn-generic centered" id="screenTimeoutDown">
                <i class="fa-solid fa-caret-down"></i>
            </div>

            <div class="screen-timeout-btn-label">
                Raise
            </div>

            <div class="screen-timeout-btn-label">
                Lower
            </div>

        </div>

    </div>

</div>
