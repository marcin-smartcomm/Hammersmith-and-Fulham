<div class="temperature-page-display centered">

    <div class="temperature-page-display-item">
        <div class="temperature-page-display-item-name">C02 (PPM)</div>

    </div>

    <div class="temperature-page-display-item">
        <div class="temperature-page-display-item-name">Target Temp</div>
        <div class="temperature-page-display-item-value"><span id="temperaturePageSetpointValue">°</span></div>
    </div>

    <div class="temperature-page-display-item">
        <div class="temperature-page-display-item-name">Current Temp</div>
